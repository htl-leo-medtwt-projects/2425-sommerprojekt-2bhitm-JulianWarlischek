<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,700,1,10"
        rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/data.js" defer></script>
    <script src="./script/script.js" defer></script>
    <script src="./script/executable_dashboard.js" defer></script>
    <script src="./script/path_system.js" defer></script>
</head>

<body class="align-body">
    <!-- Header (Start) -->
    <div id="header">
        <div id="header-inner">
            <div id="fitbalance-logo">
                <h3 id="fitbalance-logo-headline">Fitbalance</h3>
            </div>
            <div id="user-stats">
                <div id="user-stats-img">
                    <img src="./images/running-profile.png" alt="user-img"> <!-- profile image -->
                </div>
                <h4 id="user-stats-level-name">Level 1</h4>
            </div>
        </div>
    </div>
    <!-- Header (End) -->


    <!-- Dashboard (Start) -->
    <div id="dashboard-flex">
        <div id="completed-sessions-flex" class="dashboard-flex-span dashboard-item">
            <div id="completed-sessions">
                <h2>Training session</h2>
                <a href="./pages/pages_training/live-session.html">Train now ></a>
            </div>
            <div id="completed-sessions-diagramm-info">
                <div id="completed-sessions-diagramm">
                    <div id="diagramm-content">

                    </div>
                </div>
                <h5 id="completed-sessions-trainings-left">5 out of 7</h5>
            </div>
        </div>
        <div id="dashboard-flex-grid">
            <div class="dashboard-item"></div>
            <div class="dashboard-item"></div>
            <div class="dashboard-item"></div>
            <div class="dashboard-item"></div>
        </div>
        <div class="dashboard-flex-span dashboard-item" id="completed-sessions-chart">
            <div id="chart-header">
                <h3>Summary</h3>
                <h6>last 7 days</h6>
            </div>
            <div id="chart-out-box">
                <canvas id="completed-sessions-chart-canvas"></canvas>
            </div>
        </div>
    </div>
    <!-- Dashboard (End) -->

    <!-- Navigation (Start) -->
    <div id="navigation">
        <div class="nav-group active">
            <span class="material-symbols-outlined">
                dashboard
            </span>
            <p class="nav-label">Dashboard</p>
        </div>
        <a href="./pages/training.html">
            <div class="nav-group">
                <span class="material-symbols-outlined">
                    sports
                </span>
            </div>
        </a>
        <a href="./pages/training.html">
            <div class="nav-group">
                <span class="material-symbols-outlined">
                    lightbulb
                </span>
            </div>
        </a>
        <a href="./pages/training.html">
            <div class="nav-group">
                <span class="material-symbols-outlined">
                    person
                </span>
            </div>
        </a>
    </div>
    <!-- Navigation (End) -->
</body>

</html>
