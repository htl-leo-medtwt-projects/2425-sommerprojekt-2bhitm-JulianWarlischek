<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script src="https://kit.fontawesome.com/3a03b4384b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../script/data.js" defer></script>
    <script src="../script/executable_calendar.js" defer></script>
    <script src="../script/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,700,1,10"
        rel="stylesheet" />
</head>

<body id="body-calendar">
    <!-- Header (Start) -->
    <div id="header">
        <div id="header-inner">
            <div id="fitbalance-logo">
                <h3 id="fitbalance-logo-headline">Fitbalance</h3>
            </div>
            <div id="user-stats">
                <div id="user-stats-img">
                    <img src="../images/running-profile.png" alt="user-img"> <!-- profile image -->
                </div>
                <h4 id="user-stats-level-name">Level 1</h4>
            </div>
        </div>
    </div>
    <!-- Header (End) -->

    <!-- Calendar (Start) -->
    <div id="calendar-flex">
        <div id="calendar-flex-select">
            <div class="calendar-select-btn" id="calendar-select-today">
                <h3 class="calendar-btn-desc">Today</h3>
            </div>
            <div class="calendar-select-btn" id="calendar-select-calendar">
                <h3 class="calendar-btn-desc">Calendar</h3>
            </div>
        </div>
        <div id="calendar-date-information">
            <div class="span">
                <h4 class="calendar-date-info" id="calendar-weekday"></h4>
            </div>
            <div id="calendar-time" class="span">
                <div id="calendar-time-msz">
                    <h4 class="calendar-date-info" id="calendar-date">12.05</h4>
                    <h4 class="calendar-date-info" id="calendar-dayOfMonth">May</h4>
                </div>
                <div id="calendar-time-now-msz">
                    <h4 class="calendar-date-info" id="calendar-time-now"></h4>
                    <h4 class="calendar-date-info" id="calendar-time-dayTime"></h4>
                </div>
            </div>
        </div>
        <div id="trainings-today">
            <div id="trainings-today-header">
                <h3 id="trainings-today-header-headline">Todays training sessions</h3>
                <div id="add-session">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
            <div id="trainings-today-listed">

            </div>
            <div id="calendar-input-field">
                <div class='calendar-input'>
                    <div id="calendar-input-0" class="calendar-input-element">
                        <h4 class="calendar-input-describtion">Training Categories:</h4>
                        <div id="input-category">
                            <div class="swipe-category" id="swipe-category-left" onclick="swipeCategory(-1)">
                                <i class="fa-solid fa-arrow-left"></i>
                            </div>
                            <div id="training-categories">
                            </div>
                            <div class="swipe-category valid-button" id="swipe-category-right"
                                onclick="swipeCategory(1)">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                    <div id="calendar-input-1" class="calendar-input-element">
                        <h4 id="time-headline" class="calendar-input-describtion">Select your start time: </h4>
                        <div id="time-select-flex">
                            <div class="time-flex-col">
                                <div class="upper change-time-module" onclick="plusTime(24)">
                                    <span class="material-symbols-outlined">
                                        arrow_drop_up
                                    </span>
                                </div>
                                <div id="hours">
                                    <p id="hours-input"></p>
                                </div>
                                <div class="lower change-time-module" onclick="minusTime(24)">
                                    <span class="material-symbols-outlined">
                                        arrow_drop_down
                                    </span>
                                </div>
                            </div>
                            <p id="time-seperation">:</p>
                            <div class="time-flex-col">
                                <div class="upper change-time-module" onclick="plusTime(60)">
                                    <span class="material-symbols-outlined">
                                        arrow_drop_up
                                    </span>
                                </div>
                                <div id="minutes">
                                    <p id="minutes-input"></p>
                                </div>
                                <div class="lower change-time-module" onclick="minusTime(60)">
                                    <span class="material-symbols-outlined">
                                        arrow_drop_down
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="calendar-input-3" class="calendar-input-element">
                        <h4 id="time-headline" class="calendar-input-describtion">Summary: </h4>
                        <div id="summary">

                        </div>
                    </div>
                    <div id="next-input-step">
                        <p id="next-text-value">Next</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Calendar (End) -->
</body>

</html>
