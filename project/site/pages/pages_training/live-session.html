<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Session</title>
    <script src="https://kit.fontawesome.com/3a03b4384b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="../../script/data.js" defer></script>
    <script src="../../script/script.js" defer></script>
    <script src="../../script/executable_session.js" defer></script>
    <script src="../../script/path_system.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,700,1,10"
        rel="stylesheet" />
</head>

<body>
    <!-- Header (Start) -->
    <div id="header">
        <div id="header-inner">
            <div id="fitbalance-logo">
                <h3 id="fitbalance-logo-headline">Fitbalance</h3>
            </div>
            <div id="user-stats">
                <div id="user-stats-img">
                    <img src="../../images/running-profile.png" alt="user-img"> <!-- profile image -->
                </div>
                <h4 id="user-stats-level-name">Level 1</h4>
            </div>
        </div>
    </div>
    <!-- Header (End) -->

    <!-- Selection (Start) -->
    <div id="selection-flex">
        <div id="selection-flex-inner">
            <h1 id="selection-flex-headline">Training sessions: <br>
                <span class="span-blue">Today</span>
            </h1>
        </div>
        <div id="possible-sessions">
        </div>
    </div>
    <!-- Selection (End) -->

    <!-- Session selected (Start) -->
    <div id="session-selected">
        <div id="session-selected-close" onclick="closeStarterMenu()">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div id="session-selected-overlay"></div>
        <div id="session-selected-information">
            <h2 id="session-selected-name"></h2>
            <div id="session-selected-duration">
                <i class="fa-solid fa-stopwatch-20"></i>
                <div>
                    <h3 id="session-selected-duration-num"></h3>
                </div>
            </div>
            <div id="session-selected-start" onclick="sessionCompleted()">Start</div>
        </div>
    </div>
    <!-- Session selected (End) -->
</body>

</html>
