<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Session</title>
    <script src="https://kit.fontawesome.com/3a03b4384b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="../../script/data.js" defer></script>
    <script src="../../script/script.js" defer></script>
    <script src="../../script/executable_session.js" defer></script>
    <script src="../../script/path_system.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,700,1,10"
        rel="stylesheet" />
</head>

<body>
    <!-- Header (Start) -->
    <div id="header">
        <div id="header-inner">
            <div id="fitbalance-logo">
                <h3 id="fitbalance-logo-headline">Fitbalance</h3>
            </div>
            <div id="user-stats">
                <div id="user-stats-img">
                    <img src="../../images/running-profile.png" alt="user-img"> <!-- profile image -->
                </div>
                <h4 id="user-stats-level-name">Level 1</h4>
            </div>
        </div>
    </div>
    <!-- Header (End) -->

    <!-- Selection (Start) -->
    <div id="selection-flex">
        <div id="selection-flex-inner">
            <h1 id="selection-flex-headline">Training sessions: <br>
                <span class="span-blue">Today</span>
            </h1>
        </div>
        <div id="possible-sessions">
        </div>
    </div>
    <!-- Selection (End) -->

    <!-- Session selected (Start) -->
    <div id="session-selected">
        <div id="session-selected-close" onclick="closeStarterMenu(false);">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div id="session-selected-overlay"></div>
        <div id="session-selected-information">
            <h2 id="session-selected-name"></h2>
            <div id="session-selected-duration">
                <i class="fa-solid fa-stopwatch-20"></i>
                <div>
                    <h3 id="session-selected-duration-num"></h3>
                </div>
            </div>
            <div id="session-selected-start" onclick="closeStarterMenu(true);">Start</div>
        </div>
    </div>
    <!-- Session selected (End) -->

    <!-- Tracking area (Start) -->
    <div id="tracking-area">
        <div id="tracking-area-header">
            <div id="tracking-area-header-icon">

            </div>
            <h5 id="tracking-area-header-name">

            </h5>
        </div>
        <div id="track-data">
            <div id="calories-burned-prev" class="track-data-flex">
                <div>
                    <h5 id="calories-burned-prev-num">0.0 cal</h5>
                    <i class="fa-solid fa-fire"></i>
                </div>
                <h5>Calories burned</h5>
            </div>
            <div id="sweat-loss-prev" class="track-data-flex">
                <div>
                    <h5 id="sweat-loss-prev-num">0.00 l</h5>
                    <i class="fa-solid fa-droplet"></i>
                </div>
                <h5>Sweat loss</h5>
            </div>
        </div>

        <div id="active-timer-settings">
            <div id="active-timer">
                <div id="active-timer-time">
                    <h5 class="active-timer-time-section" id="active-timer-hours">00</h5>
                    <h5 class="active-timer-time-section-seperation">:</h5>
                    <h5 class="active-timer-time-section" id="active-timer-minutes">25</h5>
                    <h5 class="active-timer-time-section-seperation">:</h5>
                    <h5 class="active-timer-time-section" id="active-timer-seconds">00</h5>
                </div>
                <div id="active-timer-fill">
                </div>
            </div>
            <div id="active-timer-settings-buttons">
                <div id="track-state-1" class="track-state">
                    <div id="active-timer-start" class="active-timer-settings-button active-timer-start"
                        onclick="trackSession(); setTrackState(1)">
                        <i class="fa-solid fa-play"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="active-warning">
        <div id="active-warning-box">
            <h5>Are you sure you want to finish this training?</h5>
            <div id="possibilities-buttons">
                <div id="deny-finish" onclick="deny()">
                    <i class="fa-solid fa-xmark"></i>
                    <h6>No</h6>
                </div>
                <div id="accept-finish" onclick="accept()">
                    <i class="fa-solid fa-check"></i>
                    <h6>Yes</h6>
                </div>
            </div>
        </div>
    </div>
    <!-- Tracking area (End) -->
</body>

</html>
