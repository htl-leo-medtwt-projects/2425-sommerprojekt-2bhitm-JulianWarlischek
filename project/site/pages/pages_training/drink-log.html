<!DOCTYPE html>
<html lang="en" id="drink-log-html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid intake</title>
    <script src="https://kit.fontawesome.com/3a03b4384b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../style/style.css">
    <script src="../../script/data.js" defer></script>
    <script src="../../script/script.js" defer></script>
    <script src="../../script/executable_drink-log.js" defer></script>
    <script src="../../script/path_system.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,700,1,10"
        rel="stylesheet" />
</head>

<body id="drink-log-body">
    <!-- Header (Start) -->
    <div id="header">
        <div id="header-inner">
            <div id="fitbalance-logo">
                <h3 id="fitbalance-logo-headline">Fitbalance</h3>
            </div>
            <div id="user-stats">
                <div id="user-stats-img">
                    <img src="../../images/running-profile.png" alt="user-img"> <!-- profile image -->
                </div>
                <h4 id="user-stats-level-name">Level 1</h4>
            </div>
        </div>
    </div>
    <!-- Header (End) -->

    <!-- Drink log (Start) -->
    <div id="drink-log-flex">
        <h3>Current Hydration</h3>
        <div id="hydration-data">
            <div class="hydration-data-element">
                <div id="hydration-chart">
                    <div id="hydration-chart-flex">
                        <div class="hydration-chart-data-goal">
                            <input type="text" id="curr-liter-goal" placeholder="0" onchange="saveHydrationGoal()">
                            <h6 id="liter">L</h6>
                        </div>
                        <div class="hydration-chart-data-goal">
                            <h6 id="curr-liter-reached">0</h6>
                            <h6>L</h6>
                        </div>
                    </div>
                    <div id="wave-holder">
                        <div class="water-wave" id="wave-1"></div>
                        <div class="water-wave" id="wave-2"></div>
                        <div class="water-wave" id="wave-3"></div>
                    </div>
                </div>
            </div>
            <div class="hydration-data-element">
                <div id="hydration-body">
                    <img src="../../images/body.png" alt="body">
                    <div class="water-wave" id="wave-1"></div>
                    <div class="water-wave" id="wave-2"></div>
                    <div class="water-wave" id="wave-3"></div>
                </div>
            </div>
        </div>
        <div id="add-hydration" onclick="openHydrationSetter()">
            <i class="fa-solid fa-plus"></i>
        </div>
    </div>

    <div id="hydration-setter">
        <div id="close-hydration-setter" onclick="closeHydrationSetter()">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div id="hydration-setter-output-flex">
            <h5 id="curr-liter">0</h5>
            <p>L</p>
        </div>
        <div id="hydration-glass-picker">
            <div class="glass-option" onclick="inputNumber('0.5', true)">
                <div class="glass-img">
                    <img src="../../images/half-litre.png" alt="half-litre">
                </div>
                <h5>0.5 L</h5>
            </div>
            <div class="glass-option" onclick="inputNumber('1', true)">
                <div class="glass-img">
                    <img src="../../images/full-litre.png" alt="full-litre">
                </div>
                <h5>1 L</h5>
            </div>
        </div>
        <div id="hydration-setter-input-grid">

        </div>
        <div id="add-hydration-setter" onclick="addHydrationReached()">
            <h5>Add</h5>
        </div>
    </div>
    <!-- Drink log (End) -->


    <div id="hydration-page-overlay"></div>
</body>

</html>
