<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,700,1,10"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/3a03b4384b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../style/style.css">
    <script src="../script/data.js" defer></script>
    <script src="../script/script.js" defer></script>
    <script src="../script/executable_profile.js" defer></script>
    <script src="../script/path_system.js" defer></script>
</head>

<body>
    <!-- Header (Start) -->
    <div id="header">
        <div id="header-inner">
            <div id="fitbalance-logo">
                <h3 id="fitbalance-logo-headline">Fitbalance</h3>
            </div>
            <div id="user-stats">
                <div id="user-stats-img">
                    <img src="../images/running-profile.png" alt="user-img"> <!-- profile image -->
                </div>
                <h4 id="user-stats-level-name">Level 1</h4>
            </div>
        </div>
    </div>
    <!-- Header (End) -->

    <!-- Profile Section (Start) -->
    <div id="profile-section">
        <div id="upper-profile-section">
            <div id="edit-profile-color" onclick="openColorPicker()">
                <i class="fa-solid fa-pencil"></i>
            </div>
            <div id="picker-section">
                <div id="color-picker">
                    <input type="color" id="upper-profile-color-input" value="#FFFFFF" onchange="newColor()">
                </div>
                <div id="close-color-picker" onclick="closeColorPicker()">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div id="upper-profile-img-rectangle">
                <div id="upper-profile-section-img">
                    <img src="../images/standard-user.avif" alt="standard-user">
                </div>
            </div>
        </div>
        <div id="lower-profile-section">
            <div id="edit-profile" onclick="openEditor()">
                <i class="fa-solid fa-gear"></i>
            </div>
            <div id="lower-profile-member-since">
                <h3 id="member-since">Member since: 2023</h3>
            </div>
            <div id="lower-profile-name">
                <h3 id="user-name">John Doe</h3>
            </div>
            <div id="person-data">
                <div id="person-data-gender">
                    <h3 id="user-gender">Male</h3>
                </div>
                <div class="seperator-dot">
                    <i class="fa-solid fa-circle"></i>
                </div>
                <div id="person-data-age">
                    <h3 id="user-age">25 years old</h3>
                </div>
            </div>
            <hr class="seperator-line">
            <div id="personal-data">
                <h3>Your data:</h3>
                <div id="personal-data-flex">
                    <div id="personal-data-weight">
                        <h3>Weight</h3>
                        <h3 id="user-weight">70 kg</h3>
                    </div>
                    <hr class="seperator-line">
                    <div id="personal-data-height">
                        <h3>Height</h3>
                        <h3 id="user-height">180 cm</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Profile Section (End) -->

    <!-- Edit Profile Section (Start) -->
    <div id="edit-profile-section">
        <div id="leave-edit-profile" onclick="closeEditor()">
            <i class="fa-solid  fa-arrow-left"></i>
        </div>
        <div id="edit-profile-section-inner">
            <h3 id="edit-profile-headline">Edit Profile</h3>
            <div id="edit-profile-section-img">
                <div id="change-profile-img-button">
                    <i class="fa-solid fa-camera"></i>
                </div>
                <img src="../images/standard-user.avif" alt="standard-user">
            </div>
            <div id="edit-profile-section-inputs">
                <div class="input-group">
                    <h2 class="input-group-label">Name</h2>
                    <h3 class="input-group-value" id="input-user-name">John Doe</h3>
                </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Edit Profile Section (End) -->

    <!-- Navigation (Start) -->
    <div id="navigation">
        <a href="../index.html">
            <div class="nav-group">
                <span class="material-symbols-outlined">
                    dashboard
                </span>
            </div>
        </a>
        <a href="./training.html">
            <div class="nav-group">
                <span class="material-symbols-outlined">
                    sports
                </span>
            </div>
        </a>
        <a href="./fitbalance.html">
            <div class="nav-group">
                <span class="material-symbols-outlined">
                    lightbulb
                </span>
            </div>
        </a>
        <div class="nav-group active">
            <span class="material-symbols-outlined">
                person
            </span>
            <p class="nav-label">Profile</p>
        </div>
    </div>
    <!-- Navigation (End) -->
</body>

</html>
